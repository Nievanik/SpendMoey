<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Nievanik's Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head" class="bg">NIEFUN</div>

    <div id="body">

        <div class="title bg">
            <img src="img/nie.jpg" alt="">
            <h1 class="bg" >Spend Nievanik's Money</h1>
        </div>

        <div id="cash">
            <div class="dollar">$</div>
            <div id="amount" class="amount">1,000,000,000</div>
        </div>

        <div id="items">

            <div class="goods bg">
                <img src="img/big-mac.jpg" alt="">
                <h2 class="bg">Big-Mac</h2>
                <h3 class="bg">$2</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sellbug()">Sell</button>
                    <div id="bigmac" class="num bg">0</div>
                    <button class="btn btn2" onclick="buybug()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg">
                <img src="img/diamond-ring.jpg" alt="">
                <h2 class="bg">Diamond-Ring</h2>
                <h3 class="bg">$10,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" id="red1" onclick="sell_ring()">Sell</button>
                    <div id="ring" class="num bg">0</div>
                    <button class="btn btn2"  onclick="buy_ring()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg ">
                <img src="img/rolex.jpg" alt="">
                <h2 class="bg">Rolex</h2>
                <h3 class="bg">$15,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_rolex()" >Sell</button>
                    <div id="rolex" class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_rolex()" >Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/tesla.jpg" alt="">
                <h2 class="bg">Tesla</h2>
                <h3 class="bg">$75,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_tesla()" >Sell</button>
                    <div id="tesla"class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_tesla()" >Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/monster-truck.jpg" alt="">
                <h2 class="bg">monster-truck</h2>
                <h3 class="bg">$150,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_monster()">Sell</button>
                    <div id="monster"class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_monster()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/ferrari.jpg" alt="">
                <h2 class="bg">ferari</h2>
                <h3 class="bg">$250,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_ferari()">Sell</button>
                    <div id="ferari" class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_ferari()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/m1-abrams.jpg" alt="">
                <h2 class="bg">M1-Abrams</h2>
                <h3 class="bg">$8,000,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_abrams()">Sell</button>
                    <div id="abrams" class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_abrams()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/apache-helicopter.jpg" alt="">
                <h2 class="bg">Apache-Helicopter</h2>
                <h3 class="bg">$31,000,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_heli()">Sell</button>
                    <div id="heli"class="num bg">0</div>
                    <button class="btn btn2" onclick="buy_heli()">Buy</button>
                </div>
            </div>
            
            <div class="goods bg xl">
                <img src="img/mansion.jpg" alt="">
                <h2 class="bg">Mansion</h2>
                <h3 class="bg">$45,000,000</h3>

                <div class="buy bg">
                    <button class="btn btn1" onclick="sell_mansion()">Sell</button>
                    <div id="mansion"class="num bg">0</div>
                    <button class="btn btn2"onclick="buy_mansion()">Buy</button>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="abc.js"></script>
</html>
